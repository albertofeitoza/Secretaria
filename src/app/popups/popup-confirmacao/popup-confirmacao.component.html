<mat-card>
    <mat-card-title class="alinhar">
        Atenção !
    </mat-card-title>
    <mat-card-subtitle class="alinhar alinharTexto">
        {{mensagem}}
        <hr />
    </mat-card-subtitle>

    <mat-form-field [hidden]="!semMotivo" appearance="outline">
        <mat-label>Motivo</mat-label>
        <input matInput placeholder="Motivo" [(ngModel)]="resposta.Motivo" name="profissao">
    </mat-form-field>

    <mat-card-content class="alinhar">
        <a (click)="FecharPopup(false)">
            <i class="material-icons">
                cancel
            </i>
        </a>
        <a (click)="FecharPopup(true)">
            <i class="material-icons icones">
                thumb_up_alt
            </i>
        </a>
    </mat-card-content>
</mat-card>
