<div class="menuInternoGrid">
    <div class="row col-md-12">
      
      <a style="position: absolute;">
         <h5><span>Cuidado ao realizar essa tarefa, ocorre a união do cadastro mantendo apenas um cadastro.</span></h5>
      </a>
      <!-- <mat-spinner style="width: 10%;height: 8%;" *ngIf="spinner"> Aguarde! </mat-spinner> -->
      <span style="margin-top: 1px;" class="search" (click)="Filtros($event)">
        <i class="material-icons">search</i>
      </span>
      <input style="margin-top: 1px;" id="txtBuscaRascunho" class="txtBusca" type="text" (keypress)="Filtros($event)" value="" />
    </div>
  </div>
  
  <hr />
  <div class="mat-elevation-z4" style="height:73%; width: 100%;overflow: auto;">
    <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8 demo-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell id="idPessoa" *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
      <!-- rol Column -->
       
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.nome}}</mat-cell>
      </ng-container>
      <!-- Data nascimento -->
      <ng-container matColumnDef="dataNascimento">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Data Nasc</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.dataNascimento | date : 'dd/MM/yyyy'}}</mat-cell>
      </ng-container>
  
      <!-- status -->
      <ng-container matColumnDef="statusPessoa">
        <mat-header-cell mat-sort-header *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.statusPessoa}}</mat-cell>
      </ng-container>
  
      <!-- Coluna de Ações -->
  
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-icon matTooltip="Unir Cadastro, após a união esse cadasrto será deletado!" *ngIf="!filtros.inativos"
            (click)="SelecionarMembro(row.id)">join_left</mat-icon>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="Colunas"></mat-header-row>
      <mat-row style="height: 10%;" *matRowDef="let row; columns: Colunas;"></mat-row>
    </table>
  </div>
  <mat-paginator #paginator [pageSize]="8" [pageSizeOptions]="[8]" showFirstLastButtons>
  </mat-paginator>
