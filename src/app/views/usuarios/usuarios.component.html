<div style="padding-left: 17px;padding-top: 1%;">
    <div>
        <mat-form-field>
            <mat-label>Informe o CPF</mat-label>
            <input matInput placeholder="CPF" [(ngModel)]="cpf" name="cpf" (keypress)="Filtros($event)">
        </mat-form-field>

        <span class="search" (click)="Filtros($event)">
            <i class="material-icons">search</i>
        </span>
    </div>

    <div>

        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome do Usuário" [(ngModel)]="pessoa.nome" name="nomeUsuario">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Usuário" [(ngModel)]="usuario.nomeUsuario" name="Usuario">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Senha" [(ngModel)]="usuario.senha" name="senha">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tipo de Usuário</mat-label>
            <mat-select [(value)]="usuario.tipoUsuario" placeholder="Tipo de Usuario">
                <mat-option *ngFor="let tu of tipousuarios" [value]="tu.id">
                    {{tu.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <span class="search" (click)="SalvarUsuario()">
            <i class="material-icons">add</i>
        </span>

    </div>



    <div class="mat-elevation-z4" style="height:73%; width: 100%;overflow: auto;">

        <mat-spinner *ngIf="spinner"></mat-spinner>

        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 demo-table">
            <mat-header-row *matHeaderRowDef="Colunas"></mat-header-row>
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell style="display: none;" *matHeaderCellDef hidden="true">Id</th>
                <td mat-cell style="display: none;" id="idPessoa" *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            <!-- rol Column -->
            <ng-container matColumnDef="nomeUsuario">
                <th style="width:25%;" mat-header-cell *matHeaderCellDef>Nome Usuário</th>
                <td style="width:25%;" mat-cell *matCellDef="let row">{{row.nomeUsuario}}
                <td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="dominio">
                <th style="width:25%;" mat-header-cell *matHeaderCellDef>Igreja</th>
                <td style="width: 25%;" mat-cell *matCellDef="let row">{{row.dominio}}</td>
            </ng-container>

            <!-- Coluna de Ações -->
            <ng-container matColumnDef="action">
                <th style="width: auto" mat-header-cell *matHeaderCellDef>Ações</th>
                <td style="padding-left: 3.5%; height: 21px;width: 25;" mat-cell *matCellDef="let row">
                    <a (click)="BuscarUsuarioPorId(row.id)" class="edit">
                        <img style="line-height: unset;" src="./assets/Icons/edit.png" alt="Editar Cadastro">
                    </a>
                </td>
            </ng-container>

            <mat-row style="height: 10%;" (click)="LinhaSelecionada(row.id)" *matRowDef="let row; columns: Colunas;"
                [ngClass]="{'corLinhaGrid' : row.id == linhaSelecionada}"></mat-row>
        </table>
    </div>
</div>
