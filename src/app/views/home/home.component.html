<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a mat-list-item routerLink="/">
        <i class="material-icons">
          home
        </i>
      </a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/membros"><i class="material-icons">people</i> Membros</a>
      <a mat-list-item routerLink="/ofertas"><i class="material-icons">attach_money</i> Ofertas</a>
      <a mat-list-item routerLink="/relatorios"><i class="material-icons">assignment</i>Relat√≥rios</a>
      <a mat-list-item (click)="logoof()"><i class="material-icons">exit_to_app</i>Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span>Secretaria</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
